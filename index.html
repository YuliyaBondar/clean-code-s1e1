<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="page">
    <header class="matrix-wrapper">
      <img class="matrix-img" src="./eisenhower-matrix.jpg">
      <a class="more-info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="form-wrapper">
      <section id="add-item-wrapper">
        <h3 class="title add-title">Add Item</h3>
        <div class="add-mode">
          <input id="new-task"class="text-input task" type="text">
          <button class="button">Add</button>
        </div>
      </section>
      <section>
        <h3 class="title">Todo</h3>
        <ul id="incomplete-tasks">
          <li class="list-item">
            <input class="checkbox" type="checkbox">
            <label class="label list-label task">Pay Bills</label>
            <input type="text" class="text-input list-text-input task">
            <button class="button edit-btn">Edit</button>
            <button class="button delete-btn"><img class="delete-img" src="./remove.svg"></button>
          </li>
          <li class="list-item edit-mode">
            <input class="checkbox" type="checkbox">
            <label class="label list-label task">Go Shopping</label>
            <input type="text" value="Go Shopping" class="text-input list-text-input task">
            <button class="button edit-btn">Save</button>
            <button class="button delete-btn"><img class="delete-img" src="./remove.svg"></button>
          </li>
        </ul>
      </section>
      <section>
        <h3 class="title">Completed</h3>
        <ul id="completed-tasks">
          <li class="list-item">
            <input class="checkbox" type="checkbox" checked>
            <label class="label list-label task">See the Doctor</label>
            <input type="text" class="text-input list-text-input task">
            <button class="button edit-btn">Edit</button>
            <button class="button delete-btn"><img class="delete-img" src="./remove.svg"></button>
          </li>
        </ul>
      </section>       
    </main>
    <script src="app.js"></script>
  </body>
</html>
