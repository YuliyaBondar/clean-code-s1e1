<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="page">
    <header class="matrix">
      <img class="matrix__img" src="./eisenhower-matrix.jpg" alt="Eisenhower matrix">
      <a class="matrix__more-info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="form">
      <section class="section add__wrap">
        <h3 class="section__title add__title">Add Item</h3>
        <div class="add__mode">
          <input class="text-input task add__new-task" type="text">
          <button class="button add__button">Add</button>
        </div>
      </section>
      <section class="section">
        <h3 class="section__title">Todo</h3>
        <ul class="tasks incomplete-tasks">
          <li class="tasks__item">
            <input class="tasks__checkbox" type="checkbox">
            <label class="tasks__label task">Pay Bills</label>
            <input type="text" class="text-input tasks__text-input task">
            <button class="button tasks__edit-btn">Edit</button>
            <button class="button tasks__delete-btn"><img class="delete-img" src="./remove.svg" alt="Remove"></button>
          </li>
          <li class="tasks__item tasks__edit-mode">
            <input class="tasks__checkbox" type="checkbox">
            <label class="tasks__label tasks__label_edit task">Go Shopping</label>
            <input type="text" value="Go Shopping" class="text-input tasks__text-input tasks__text-input_edit task">
            <button class="button tasks__edit-btn">Save</button>
            <button class="button tasks__delete-btn"><img class="delete-img" src="./remove.svg" alt="Remove"></button>
          </li>
        </ul>
      </section>
      <section class="section">
        <h3 class="section__title">Completed</h3>
        <ul class="tasks completed-tasks">
          <li class="tasks__item">
            <input class="tasks__checkbox" type="checkbox" checked>
            <label class="tasks__label tasks__label_completed task">See the Doctor</label>
            <input type="text" class="text-input tasks__text-input task">
            <button class="button tasks__edit-btn">Edit</button>
            <button class="button tasks__delete-btn"><img class="delete-img" src="./remove.svg" alt="Remove"></button>
          </li>
        </ul>
      </section>       
    </main>
    <script src="app.js"></script>
  </body>
</html>
